<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rows</title>
    <style>
        .item{
            padding: 3rem;
            border: solid 1px #ccc;
            background: #f4f4f4;
            font-weight: bold;
            text-align: center;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(2,fr);
            grid-template-rows: 1fr 2fr 3fr;
            grid-auto-rows: 3fr;
            grid-gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
        <div class="item">item 3</div>
    </div>
    
</body>
</html>
